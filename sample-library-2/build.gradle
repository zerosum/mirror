plugins {
    id 'java-library'
    id 'maven'
}

def repo = new File(rootDir, "docs")

uploadArchives {
    repositories.mavenDeployer {
        repository url: "file://${repo.absolutePath}"
        pom.version = '1.0.0-SNAPSHOT'
        pom.groupId = 'com.github.zerosum'
        pom.artifactId = 'sample-library-2'
    }
}

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.2'
}
