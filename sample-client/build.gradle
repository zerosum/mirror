plugins {
    id 'application'
}

mainClassName = 'Main'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://zerosum.github.com/gradle-maven-repo-sample' }
    jcenter()
}

dependencies {
    compile 'io.github.zerosum:sample-library-1:1.0.0-SNAPSHOT'
    compile 'io.github.zerosum:sample-library-2:1.0.0-SNAPSHOT'
}
